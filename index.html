<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
      body {
        font-family: "Open Sans", sans-serif;
      }

      .d-flex.fil ion-icon {
        font-size: 30px;
      }

      p {
        margin-bottom: 0 !important;
      }

      .listicon ion-icon {
        font-size: 25px;
      }

      .listicon p {
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .accordion {
        --bs-accordion-btn-focus-box-shadow: transparent;
        --bs-accordion-border-width: none;
        --bs-accordion-inner-border-radius: 0;
      }

      .accordion-button:focus {
        border-color: transparent !important;
      }

      .accordion-body a {
        text-decoration: none;
        border-bottom: 1px solid #052c65;
        padding: 10px 0;
      }

      .accordion-body a:last-child{
        border-bottom: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="card-title">Filtro</h5>
                <div class="d-flex fil">
                  <ion-icon name="filter-circle-outline"></ion-icon>
                </div>
              </div>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#fecha"
                      aria-expanded="true"
                      aria-controls="fecha"
                    >
                      <div class="d-flex listicon align-items-center gap-2">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <p class="card-title">Fecha</p>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="fecha"
                    class="accordion-collapse collapse show"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <a href="#" class="d-flex justify-content-between">
                        <label for="ant">Los mas recientes</label>
                        <input type="radio" id="ant" disabled />
                      </a>
                      <a href="#" class="d-flex justify-content-between">
                        <label for="ant">Los mas antiguos</label>
                        <input type="radio" id="ant" disabled />
                      </a>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#area"
                      aria-expanded="false"
                      aria-controls="area"
                    >
                      <div class="d-flex listicon align-items-center gap-2">
                        <ion-icon name="cube-outline"></ion-icon>
                        <p class="card-title">Area</p>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="area"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <a href="#" class="d-flex justify-content-between">
                        <label for="ant">Los mas antiguos</label>
                        <input type="radio" id="ant" disabled />
                      </a>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#location"
                      aria-expanded="false"
                      aria-controls="location"
                    >
                      <div class="d-flex listicon align-items-center gap-2">
                        <ion-icon name="map-outline"></ion-icon>
                        <p class="card-title">Ubicacion</p>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="location"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <a href="#" class="d-flex justify-content-between">
                        <label for="ant">Los mas antiguos</label>
                        <input type="radio" id="ant" disabled />
                      </a>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#contrato"
                      aria-expanded="false"
                      aria-controls="contrato"
                    >
                      <div class="d-flex listicon align-items-center gap-2">
                        <ion-icon name="file-tray-outline"></ion-icon>
                        <p class="card-title">Tipo de contrato</p>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="contrato"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <a href="#" class="d-flex justify-content-between">
                        <label for="ant">Los mas antiguos</label>
                        <input type="radio" id="ant" disabled />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="content">
            <h1>Hola</h1>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
